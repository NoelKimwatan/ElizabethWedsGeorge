{% extends "base.html" %}
{% load static %}


{% block content %}


<!-- Success -->
{% if status == 3 or status == 1 %}
<div class="row mb-4 d-flex justify-content-center">
    <div class="col-12 col-md-8">
        <h1 class="text-center">{{message}}</h1>
    </div>
</div>

<div class="row d-flex justify-content-center">
    <div class="col-12 col-md-8 p-0">
        <form id="giftsMessage" action="{% url 'gift_message' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="mb-3 p-0">
                    <label for="giftMessage" class="form-label">Write a message for the couple here</label>
                    <textarea class="form-control m-0" name="giftMessage" id="giftMessage" rows="3"></textarea>
                </div>

                <input type="text" value="{{order_tracking_id}}" id="order_tracking_id" class="form-control"
                    name="order_tracking_id" hidden>
            </div>

            <div class="row d-flex justify-content-end m-0">
                <div class="col-4 d-flex justify-content-end p-0">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% else %}
<div class="row mb-4 d-flex justify-content-center">
    <div class="col-12 col-md-8">
        <h1 class="text-center">{{message}}</h1>
    </div>
</div>

<div class="row d-flex justify-content-center">
    <div class="col-12 col-md-8 p-0">
        <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
    </div>
</div>

{% endif %}




{% endblock %}
